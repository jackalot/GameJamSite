<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Short description of your page for SEO."
    />
    <meta name="theme-color" content="#0d6efd" />

    <!-- Open Graph for social previews -->
    <meta property="og:title" content="My Site Title" />
    <meta property="og:description" content="A brief site description." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/og-image.png" />

    <title>Azul's Game Jam</title>

    <!-- Preconnect for performance (fonts, APIs) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon & manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <!-- Skip link (accessibility) -->
    <a class="skip-link" href="#main" style="position: absolute; left: -999px"
      >Skip to content</a
    >

    <header role="banner">
      <nav aria-label="Primary navigation">
        <a href="/">Home</a>
        <a href="/about">About</a>
      </nav>
    </header>

    <main id="main" role="main">
      <h1>Welcome to My Site</h1>
      <p>Start building your amazing site here.</p>
    </main>

    <footer role="contentinfo">
      <p>&copy; <span id="year"></span> My Site</p>
    </footer>

    <!-- Scripts: defer for performance, module for ES modules -->
    <script>
      // small script to set current year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="main.js" defer></script>
  </body>
</html>
